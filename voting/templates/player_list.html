<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Player Voting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .player-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            text-align: center;
            padding: 15px;
        }

        .player-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .player-item h2 {
            margin: 10px 0;
            font-size: 1.5rem;
            color: #333;
        }

        .player-item p {
            margin: 5px 0;
            font-size: 1rem;
            color: #777;
        }

        .player-item button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .player-item button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Vote for the Best Player</h1>

    <div class="container">
        {% for player in players %}
        <div class="player-item">
            <img src="{{ player.photo_url }}" alt="{{ player.name }}">
            <h2>{{ player.name }}</h2>
            <p>Real Name: {{ player.real_name }}</p>
            <p>Votes: {{ player.votes }}</p>
            <form action="{% url 'vote_player' player.id %}" method="post">
                {% csrf_token %}
                <button type="submit">Vote</button>
            </form>
        </div>
        {% endfor %}
    </div>

</body>
</html>
